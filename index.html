<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br> <br> <br> <br> 
  <div class="stopwatch">
    <h1 style="color: brown;">Digital Stopwatch</h1>

  <script src="script.js"></script>
</body>
</html>
